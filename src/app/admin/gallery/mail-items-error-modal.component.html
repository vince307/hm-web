
<div mat-dialog-content>
<div class="alert alert-danger alert-dismissible fade show m-2" role="alert" >
  <i class="fas fa-exclamation fa-2x"></i>&nbsp;<strong>Oh no. </strong> We couldn't process your request at the moment. Please try later.
</div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" style="justify-content: flex-end;" class="w-100">
  <button mat-button mat-stroked-button class="w-auto" (click)="onNoClick()">Ok</button>
</div>
